<!DOCTYPE html>
<html>
    <head>
        <title>Avoiding memory leaks #2</title>
    </head>
    <body>
        <script type="text/javascript">
            document.write("Avoiding memory leaks by adding more closures");
            window.onload = function outerFunc() {
                var funcObj = function innerFunc () {
                    alert ("hey, let's not leak");
                };
                
                (function anotherInnerFunc () {
                    var obj = document.getElementById('elem');
                    obj.onclick = funcObj;
                });
            }
        </script>
        <button id="elem">Click ME</button>
    </body>
</html>
